  <style>
    @keyframes floatRandom {
      0% { transform: translate(0, 0) scale(1); opacity: 0; }
      50% { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 1; }
      100% { transform: translate(calc(var(--x) * -1), calc(var(--y) * -1)) scale(1); opacity: 0; }
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
      background: linear-gradient(to bottom, #fff7f0, #e6f9f2);
      color: #333;
    }
    .section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.8s ease;
      opacity: 0;
      pointer-events: none;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 1;
      padding: 30px;
      text-align: center;
    }
    .section.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
    .section h2 {
      font-size: 26px;
      background: linear-gradient(90deg, #f7e7a6, #e6c9f5);
      padding: 12px 20px;
      border-radius: 12px;
      color: #5a4d70;
      margin-bottom: 15px;
    }
    .section p {
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #444;
      z-index: 100;
      background-color: white;
      position: relative;
    }
    .floating {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
      animation: floatRandom 12s ease-in-out infinite;
      font-size: 24px;
      opacity: 0;
    }
    .floating-img {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 8888;
      pointer-events: none;
      animation: floatRandom 20s ease-in-out infinite;
      width: 100px;
      height: auto;
      border-radius: 15px;
      opacity: 0;
    }
  </style>
</head>

    const slidesContainer = document.getElementById("slides");

    etapas.forEach((etapa, index) => {
      const section = document.createElement("div");
      section.className = "section" + (index === 0 ? " active" : "");
      section.setAttribute("data-icons", etapa.iconos);

      section.innerHTML = `
        <h2>${etapa.titulo}</h2>
        <p>${etapa.texto}</p>
      `;

      slidesContainer.appendChild(section);
    });

    const sections = document.querySelectorAll(".section");
    let current = 0;

    function activateSection(index) {
      sections.forEach((s, i) => s.classList.toggle("active", i === index));
      const icons = etapas[index].iconos.split("");
      const fotos = etapas[index].imagenes;
      startFloatingIcons(icons);
      startFloatingFotos(fotos);
    }

    // Scroll manual en lugar de cambio automático
    let scrollTimeout;
    window.addEventListener("wheel", (e) => {
      if (scrollTimeout) return;
      scrollTimeout = setTimeout(() => (scrollTimeout = null), 600);
      if (e.deltaY > 20) current = (current + 1) % sections.length;
      else if (e.deltaY < -20) current = (current - 1 + sections.length) % sections.length;
      activateSection(current);
    });

    let iconInterval;
    function startFloatingIcons(icons) {
      if (iconInterval) clearInterval(iconInterval);
      iconInterval = setInterval(() => {
        const el = document.createElement("div");
        el.className = "floating";
        el.textContent = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = Math.random() * 100 + "vh";
        el.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        el.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    }

    let fotoInterval;
    function startFloatingFotos(fotos) {
      if (fotoInterval) clearInterval(fotoInterval);
      fotoInterval = setInterval(() => {
        const el = document.createElement("img");
        el.className = "floating-img";
        el.src = fotos[Math.floor(Math.random() * fotos.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = Math.random() * 100 + "vh";
        el.style.setProperty('--x', `${Math.random() * 300 - 150}px`);
        el.style.setProperty('--y', `${Math.random() * 300 - 150}px`);
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 10000);
      }, 1500);
    }
